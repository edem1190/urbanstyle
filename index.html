<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejerciciocinco</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="contenedor">
        <section class="dance">
        <div class="style">
            <div class="urban">
                <img src="https://i.pinimg.com/originals/62/17/e3/6217e32852e0224198e8b0d52a066b82.png" class="image">
            </div>
        </div>

        <div class="formulario">
            <h2> STUDIO URBAN DANCE</h2>
            <div class="row">
                    <ul> 
                        <li> <input type="radio">Inscripciones</li>
                        <li> <input type="radio">Horarios</li>
                        <li><input type="radio">grupos</li>
                         <li><input type="radio">salones</li>
                    </ul>
            </div>  


        <div class="requis">
            <form action="formulario">
             <input type="nombres" placeholder="Nombre">
             <input type="apellidos" placeholder="Apellidos">
             <input type="danceclass" placeholder="Estilos de baile">
            </form>
        </div>   
        
         <h2>
          Comentarios y sugerencias 
         </h2>

         <form>
            <textarea name="" id="" cols="100" rows="10"></textarea>
         </form>  
           <div class="inicio">
             <button>iniciar</button>
            </div>
 
           </div>
    
     </section>
    </div>
    

</body>
</html>
